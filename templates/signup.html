<!DOCTYPE html>

<head>

</head>
    <title>Signup Page</title>
<body>
    <div class="">
        <form class="" action="{{url_for('signup')}}" method="post">

            <div class="form-label-group">
                <input type="name" id="inputName" name = "inputName" class="form-control" placeholder="Name*" required autofocus>
                <label for="inputName">Full Name</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" name = "inputEmail" class="form-control" placeholder="Email Address*" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
                <input type="name" id="inputUsername" name = "inputUsername" class="form-control" placeholder="Username*" required>
                <label for="inputUsername">Username</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" name = "inputPassword" class="form-control" placeholder="Password*" required>
                <label for="inputPassword">New Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword2" name = "inputPassword2" class="form-control" placeholder="Re-enter Password*" required>
                <label for="inputPassword2">Re-enter Password</label>
            </div>

            <div class="form-label-group">
                <input type="tel" id="inputPhonenumber1" name = "inputPhonenumber1" class="form-control" placeholder="Phone Number 1*" required>
                <label for="inputPhonenumber1">Phone Number 1</label>
            </div>

            <div class="form-label-group">
                <input type="tel" id="inputPhonenumber2" name = "inputPhonenumber2" class="form-control" placeholder="Phone Number 2">
                <label for="inputPhonenumber2">Phone Number 2</label>
            </div>

            {% if error %}
                {% for element in error %}
                    <p class=error><strong>Error:</strong> {{ element }}
                    <br>
                {% endfor %}
            {% endif %}
            <br>
            <button class="" type="submit">Sign Up</button>

            {% if success %}
                <p class=error><strong>success:</strong> {{ success }}
                <br>
            {% endif %}
        </form>
        <a href = "/form">Already Have an Account? Login Here.</a>
    </div>
</body>
