<!DOCTYPE html>
<html>
    <head>
        <title>Add Artile</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/addArticle.css') }}">
    </head>
    <style media="screen">
    textarea {
        border: 0 none white;
        overflow: hidden;
        padding: 0;
        outline: none;
        background-color: #D0D0D0;
    }
    </style>
    <body>
        <div class="header">
        <h1 align="center">IITI Code Management</h1>
        <div class="subheader">
           <div class = "leftalign">
                <a href=" {{ url_for('getHomepage') }}" >Home</a>
            </div>
            <div class = "rightalign">
            {% if admin %}
                <a href="{{url_for('signup')}}">Add Teacher |</a>
            {% endif %}
                <a href="{{url_for('addArticle')}}">Add Article |</a>
                <a href="{{url_for('myprofile')}}">My Profile |</a>
                <a href="{{ url_for('logout') }}"> Logout</a>
            </div>
            <br>
          <hr size=2>
        </div>
        </div>
        <div class = "wrapper">
        <form class="" action="{{url_for('addArticle')}}" method="POST" onsubmit="alert_func()">
            <script type="text/javascript">
                function alert_func(){
                    alert("Article successfully added!");
                }
            </script>
            <input type="text" name="inputTitle" placeholder="Title*" required>
            <br><br>
            <select name="inputCourse" class = "chosen-select">
                <option value="select_course">Select Course</option>
                <option value="CS203">CS203</option>
                <option value="CS207">CS207</option>
                <option value="CS204">CS204</option>
                <option value="CS303">CS303</option>
                <option value="CS403">CS403</option>
            </select>
            <br><br>
            <select data-placeholder="Add Tags*" multiple class="chosen-select" name="inputTag" required>
                <option value="select_tags"></option>
                <option value="c++">C++</option>
                <option value="html">Html</option>
                <option value="python">Python</option>
                <option value="algorithms">Algorithms</option>
                <option value="DS">Data Structures</option>
                <option value="math">Math</option>
                <option value="OS">Operating System</option>
                <option value="sql">SQL</option>
                <option value="ML">Machine Learning</option>
            </select>
            <br><br>
            <textarea name="inputCode" rows="10" cols="100" style="height:1em; width:200px;" placeholder="Enter Your Code Here*" required></textarea>
            <br><br>
            <input type="submit" name="submitCode" value="Add Code" id="submitCode">
        </form>
        </div>
        <br><br><br><br>

        <script type="text/javascript" src="{{ url_for('static',filename='script/jquery-3.2.1.min.js') }}"></script>
        <link type="text/css" href="{{ url_for('static',filename='styles/chosen.css') }}" rel="stylesheet"/>
        <script type="text/javascript" src="{{ url_for('static',filename='script/chosen.jquery.min.js') }}"></script>
        <script src="{{ url_for('static',filename='script/homepage.js') }}"></script>
        <script src="{{ url_for('static',filename='script/addArticle.js') }}"></script>

    </body>
</html>
