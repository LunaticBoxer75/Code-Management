<!DOCTYPE html>
<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/myarticleFilter.css') }}">
        <title>My Article</title>
    </head>
    <body>

        <div class="header">
        <h1 align="center">IITI Code Management</h1>
        <div class="subheader">
          <div class = "leftalign">
                <a href=" {{ url_for('getHomepage') }}" >Home</a>
            </div>
            <div class = "rightalign">
            {% if admin %}
                <a href="{{url_for('signup')}}">Add Teacher |</a>
            {% endif %}
                <a href="{{url_for('addArticle')}}">Add Article |</a>
                <a href="{{url_for('myprofile')}}">My Profile |</a>
                <a href="{{ url_for('logout') }}"> Logout</a>
            </div>
            <br>
          <hr size=2>
        </div>
        </div>
        <div class = "wrapper">
        <div class="" align="center">
            {{inputUsername}} <br>
        </div>
        <br><br>
        <div class="coursefiltermain" align="left">
        <table align = "center">
            <tr>
                <th>Article Title</th>
                <th>Rating</th>
                <th></th>
            </tr>
            <form class="" action="{{url_for('viewArticle')}}" method="post">
                    {% for row in data %}
                    <tr>
                    <td>{{row[0]}}</td>
                    <td>
                        {{row[2]}}
                    </td>
                    <td>
                        <button type="submit" name="inputArticleTitle" value="{{row[1]}}">Open</button>
                    </td>
                    </tr>
                    {% endfor %}
            </form>
        </table>
        </div>
    </div>




    </body>
</html>
